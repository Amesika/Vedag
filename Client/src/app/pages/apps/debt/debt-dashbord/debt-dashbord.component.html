<div class="card">
  <div class="card-body p-0">
    <div class="card-title header-title border-bottom ">
      <div class="row">
        <div class="col-auto mr-auto">
          <h5 class=" mb-0">Liste des dettes</h5>

          <p><i>Total dettes : <b>
                <app-number [value]='total'></app-number>
              </b></i></p>
        </div>
        <div class="col-auto">
          <div class="btn  btn-outline-primary" (click)="reloadDebt()">Actualiser</div>
        </div>
      </div>
    </div>

    <div class="dette">
      <div *ngIf="debts.length==0">Pas de dettes ?</div>
      <div *ngIf="debts.length!=0">
        <div class="row">
          <div class="col " appNbcolor *ngFor="let debt of debts">
            <div class="block badge badge-soft-primary" (click)="getDebtDetails(debt)">
              {{debt.name}} | <app-number class="number" [value]='debt.currentAmount'></app-number>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
