<div class="card">
    <div class="modal-header">
        <h5 class="modal-title">{{txt.title||"Mise à jour d'une dêtte"}}</h5>
        <!--<button type="button" class="close" aria-hidden="true" (click)="close()">×</button>-->
    </div>
    <div class="modal-body p-3">
        <form [formGroup]="debtForm" (ngSubmit)="crudDebt()">
            <div class="row">
                <div class="col-6">
                    <div class="form-group">
                        <label class="control-label">Nom</label>
                        <input class="form-control" placeholder="Nom " type="text" name="name" formControlName="name">
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <label class="control-label">Montant</label>
                        <input class="form-control" placeholder="Montant" type="text" name="amount"
                            formControlName="amount">
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-group">
                        <label class="control-label">Description</label>
                        <textarea class="form-control" rows="3" placeholder="Description" type="text" name="description"
                            formControlName="description"></textarea>
                    </div>
                </div>
                <div class="col-9">
                    <div class="form-group">
                        <label class="control-label">Montant actuel</label>
                        <input class="form-control" readonly placeholder="Montant actuel" type="text"
                            name="currentAmount" formControlName="currentAmount">
                    </div>
                </div>
                <div class="col-3">
                    <div class="form-group">
                        <label class="control-label">Taux</label>
                        <input class="form-control" placeholder="Taux" type="text" name="rate" formControlName="rate">
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <label class="control-label">Date de début</label>
                        <input class="form-control" placeholder="Date de début" type="date" name="startDate"
                            formControlName="startDate">
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <label class="control-label">Date de fin</label>
                        <input class="form-control" placeholder="Date de fin" type="date" name="endDate"
                            formControlName="endDate">
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <label class="control-label">Montant de l'écheance</label>
                        <input class="form-control" placeholder="Montant de l'écheance" type="text"
                            name="deadlineAmount" formControlName="deadlineAmount">
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <label class="control-label">Nombre de l'écheance</label>
                        <input class="form-control" placeholder="Nombre de l'écheance" type="text" name="nbrOfDeadline"
                            formControlName="nbrOfDeadline">
                    </div>
                </div>
            </div>
            <div class="text-right pt-4">
                <button type="button" class="btn btn-light" (click)="close()">Annuler</button>
                <button type="submit" class="btn btn-primary save-event ml-1">{{txt.okbtn||"Modifier"}}</button>
            </div>
        </form>
    </div>
</div>
