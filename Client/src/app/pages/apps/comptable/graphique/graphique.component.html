<div class="container-fluid">
    <app-page-title title="Graphique" ></app-page-title>

    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <div class="row align-items-center">
                        <div class="col-xl-2 col-lg-3 col-6">
                            <img src="assets/images/graphe.png" class="mr-4 align-self-center img-fluid " alt="cal" />
                        </div>
                        <div class="col-xl-10 col-lg-9">
                            <div class="mt-4 mt-lg-0">
                                <h5 class="mt-0 mb-1 font-weight-bold">Bienvenue sur les graphes</h5>
                            </div>

                            <!-- Selection de l'espace de travail -->
                            <div class="mt-4 mt-lg-0">
                                <div class="text-muted mb-2">
                                    Espace de travail courant : <span *ngIf="currentNs"
                                        class="text-success">{{currentNs.name||""}}</span>
                                    <span *ngIf="!currentNs" class="text-danger font-weight-bold">Sélectionner un espace
                                        de travail</span>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-6">
                                    <ng-select (ngModelChange)="selectNs($event)" [(ngModel)]="currentNs"
                                        class="mt-2 mr-1">
                                        <ng-option *ngFor="let ns of this.allNs" [value]="ns">{{ns.name}}</ng-option>
                                    </ng-select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div> <!-- end card body-->
            </div> <!-- end card -->
        </div>

        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <h5 class="title-mb">Marge Brute</h5>
                    <h5 class="prev-mb">Marge Brute Prévue</h5>
                    <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th scope="col"></th>
                                <th *ngFor="let month of months; let index = index" scope="col">{{month}}</th>
                                <th scope="col">Année</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of all; let index = index">
                                <th scope="row">{{item.fy.name}}</th>
                                <th  (click)="getBudget(item,index)" class="cell" *ngFor="let row of item.resultatsSolde; let index = index" scope="col">
                                    <div><app-number [value]='row.solde'></app-number></div>
                                    <div class="prev-class"><app-number [value]='row.soldeprev'></app-number></div>
                                </th>
                                <td class="cell">
                                    <app-number [value]='getSum(item.resultatsSolde)'></app-number>
                                    <div class="prev-class"><app-number [value]='getSumPrev(item.resultatsSolde)'></app-number></div>
                                </td>
                            </tr> 
                        </tbody>
                    </table>
                </div>
                </div>
            </div>
        </div>

    </div>
</div>
